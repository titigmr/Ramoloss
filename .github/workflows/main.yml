name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
  # action by user
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - ARCH: armv7l
            registry: ghcr.io
            username: NAME_OWNER
            password: GITHUB_TOKEN
          - ARCH: x86_64
            registry: docker.io
            username: DOCKERHUB_USERNAME
            password: DOCKERHUB_TOKEN
    name: build ${{ matrix.ARCH }}

    steps:
      - name: Prepare before build
        run: |
          sudo apt-get update -qy
          sudo apt-get install -y curl

      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Login to ${{ matrix.registry }}
        uses: docker/login-action@v1
        with:
          registry: ${{ matrix.registry }}
          username: ${{ secrets[matrix.username] }}
          password: ${{ secrets[matrix.password] }}

      - name: Build and test on ${{ matrix.ARCH }} plateform
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_DEV_TOKEN }}
        run: |
          bash ci/build.sh

      - name: push on ${{ matrix.registry }} if success on main branch
        if: ( success() && github.ref == 'refs/heads/main' )
        env:
          ARCH: ${{ matrix.ARCH }}
          REGISTRY: ${{ matrix.registry }}
          REGISTRY_USERNAME: ${{ secrets[matrix.username] }}
        run: |
          bash ci/push.sh

      - name: push latest version on release
        if: ( success() && github.event == 'release' )
        env:
          ARCH: ${{ matrix.ARCH }}
          REGISTRY: ${{ matrix.registry }}
          REGISTRY_USERNAME: ${{ secrets[matrix.username] }}
        run: |
          make VERSION=latest push
